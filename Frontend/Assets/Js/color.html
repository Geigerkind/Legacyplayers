<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript">var color = function (c, n, i, d) { for (i = 3; i--; c[i] = d < 0 ? 0 : d > 255 ? 255 : d | 0)d = c[i] + n; return c }</script>
    <title></title>
</head>
<body>
<p id="sth"></p>
<script type="text/javascript">
    document.getElementById("sth").innerHTML = 
        color([199, 156, 110], -50) + "<br />" +
    color([255, 245, 105], -50) + "<br />" +
    color([255, 255, 255], -50) + "<br />" +
    color([171, 212, 115], -50) + "<br />" +
    color([255, 125, 0], -50) + "<br />" +
    color([105, 204, 240], -50) + "<br />" +
    color([148, 130, 201], -50) + "<br />" +
    color([245, 140, 186], -50) + "<br />" +
    color([0, 112, 222], -50) + "<br />"
</script>
</body>
</html>
